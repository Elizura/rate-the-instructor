<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap"
    rel="stylesheet"
  />
</head>
<div class="container">
  <div class="review">
    <div class="date" style="font-weight: 500">
      {{ comment.createdAt | date }}
    </div>
    <div class="top-content">
      <div class="levelAndSubject">
        <div class="subject">{{ comment.instructorId.firstName }}</div>
      </div>
      <mat-menu #menu="matMenu" class="menuItems">
        <div
          class="button-class create-button"
          *ngIf="loggedInUser && loggedInUser.id === comment.userId"
        >
          <button
            class="delete"
            mat-button
            color="primary"
            aria-label="edit icon"
            (click)="openEditDialog()"
          >
            <span><mat-icon>create</mat-icon>Edit</span>
          </button>
        </div>
        <div class="button-class flag-button" *ngIf="loggedInUser">
          <button
            mat-button
            color="warn"
            aria-label="report button"
            (click)="openReportDialog()"
          >
            <span
              ><mat-icon class="material-icons">outlined_flag</mat-icon>
              Report</span
            >
          </button>
        </div>
        <div
          class="button-class delete-button"
          *ngIf="loggedInUser && loggedInUser.id === comment.userId"
        >
          <button
            class="delete"
            mat-button
            color="warn"
            aria-label="delete icon"
            (click)="openDeleteDialog()"
          >
            <span><mat-icon>delete</mat-icon> Delete</span>
          </button>
        </div>
      </mat-menu>
    </div>

    <div class="comment">
      {{ comment.comment }}
    </div>
    <!-- <div class="icons">
      <div class="like-dislike">
        <button mat-icon-button>
          <mat-icon class="material-icons">thumb_up</mat-icon></button
        >1
        <button mat-icon-button>
          <mat-icon class="material-icons">thumb_down</mat-icon></button
        >2
      </div>
    </div> -->
  </div>
  <div class="dropDown">
    <a [matMenuTriggerFor]="menu">
      <span>
        <mat-icon>
          <mat-icon>more_vert</mat-icon>
        </mat-icon>
      </span>
    </a>
  </div>
</div>
