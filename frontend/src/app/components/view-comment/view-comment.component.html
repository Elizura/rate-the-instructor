<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap"
    rel="stylesheet"
  />
</head>
<div class="container">
  <div class="review">
    <div class="date" style="font-weight: 500">Dec 23rd 2023</div>
    <div class="top-content">
      <div class="levelAndSubject">
        <div class="subject">Comment for the course: CS50</div>
        <div class="prof--name">Prof Jelani</div>
      </div>
      <mat-menu #menu="matMenu" class="menuItems">
        <div class="button-class create-button">
          <button
            class="delete"
            mat-button
            color="primary"
            aria-label="edit icon"
          >
            <span><mat-icon>create</mat-icon> Create</span>
          </button>
        </div>
        <div class="button-class flag-button">
          <button mat-button color="warn" aria-label="report button">
            <span
              ><mat-icon class="material-icons">outlined_flag</mat-icon>
              Report</span
            >
          </button>
        </div>
        <div class="button-class delete-button">
          <button
            class="delete"
            mat-button
            color="warn"
            aria-label="delete icon"
          >
            <span><mat-icon>delete</mat-icon> Delete</span>
          </button>
        </div>
      </mat-menu>
    </div>

    <div class="comment">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ea, quos. Lorem
      ipsum dolor sit amet, consectetur adipisicing elit. Eligendi, officia!
    </div>
    <hr />
    <div class="icons">
      <div class="like-dislike">
        <button mat-icon-button>
          <mat-icon class="material-icons">thumb_up</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon class="material-icons">thumb_down</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="dropDown">
    <a [matMenuTriggerFor]="menu" routerLink="user">
      <span>
        <mat-icon>
          <mat-icon>more_vert</mat-icon>
        </mat-icon>
      </span>
    </a>
  </div>
</div>
