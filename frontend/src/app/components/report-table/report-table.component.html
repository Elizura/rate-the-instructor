

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <!-- Report Column -->
  <ng-container matColumnDef="report">
    <th mat-header-cell *matHeaderCellDef>Report Text</th>
    <td mat-cell *matCellDef="let element">{{element.report}}</td>
  </ng-container>

  <!-- Instructor Column -->
  <ng-container matColumnDef="instructor">
    <th mat-header-cell *matHeaderCellDef>Instructor</th>
    <td mat-cell *matCellDef="let element">{{element.instructor}}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{element.date}}</td>
  </ng-container>

  <ng-container matColumnDef="buttons" class="container">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialog()" ><mat-icon>delete_outline</mat-icon></button>
        <button mat-flat-button color="primary" >View reported rating</button>
    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
