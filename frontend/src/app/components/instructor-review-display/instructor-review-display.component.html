<div class="container">
  <mat-menu #menu="matMenu" class="menuItems" style="margin-left: 5rem;">
    <div class="button-class create-button" *ngIf="loggedInUser && loggedInUser.id === rating.userId">
      <button class="delete" mat-button color="primary" aria-label="edit icon">
        <span><mat-icon>create</mat-icon> Edit</span>
      </button>
    </div>
    <div class="button-class flag-button" *ngIf="loggedInUser">
      <button mat-button color="warn" aria-label="report button" (click)="openEditDialog() ">
        <span
          ><mat-icon class="material-icons">outlined_flag</mat-icon>
          Report</span
        >
      </button>
    </div>
    <div class="button-class delete-button" *ngIf="loggedInUser && loggedInUser.id === rating.userId">
      <button class="delete" mat-button color="warn" aria-label="delete icon" (click)="openDialog()">
        <span><mat-icon>delete</mat-icon> Delete</span>
      </button>
    </div>
  </mat-menu> 
  <div class="rates">
    <div class="quality">
      <p style="text-align: center; font-weight: 900; margin: 0">QUALITY</p>
      <span id="quality">{{ rating.overallRating }}</span>
    </div>
    <div class="difficulty">
      <p style="text-align: center; font-weight: 900; margin: 0">DIFFICULTY</p>
      <p id="difficulty">{{ rating.difficultyRating }}</p>
    </div>
  </div>
  <div class="review">
    <div class="top-content">
      <div class="levelAndSubject">
        <div class="subject">Rating for the course: {{rating.courseId}}</div>
      </div>
      <div class="date" style="font-weight: 500; margin-right: 2rem;">{{ rating.createdAt | date}}</div>
    </div>
    <div class="review-part">
      <div *ngFor="let qa of rating.questions" class="attendance">{{ qa.question }}: <strong>{{ qa.answer }}</strong></div>
    </div>
    <div class="comment">
      {{rating.review}}
    </div>
    <div class="chips">
      <mat-chip-listbox aria-label="Instuctors trait">
        <mat-chip *ngFor="let tag of rating.tags">{{tag}}</mat-chip>
      </mat-chip-listbox>
    </div>
    <div class="icons">
      <div class="like-dislike">
        <button mat-icon-button>
          <mat-icon class="material-icons">thumb_up</mat-icon></button
        >{{rating.reactions.likes}}
        <button mat-icon-button>
          <mat-icon class="material-icons">thumb_down</mat-icon></button
        >{{rating.reactions.dislikes}}
      </div>
    </div>
  </div>
  <div class="dropDown">
    <a [matMenuTriggerFor]="menu">
      <span>
        <mat-icon>
          <mat-icon>more_vert</mat-icon>
        </mat-icon>
      </span>
    </a>
  </div>
</div>
