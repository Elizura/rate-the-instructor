<div class="container">
    <h3> Edit comment </h3>
    <div class="comment-section">
        <mat-form-field appearance="fill">
            <mat-label> Your comments</mat-label>
            <textarea
            rows="10"
            cols="10"
            placeholder="what's on your mind"
            class="comments"
            matInput
            ></textarea>
        </mat-form-field>
        <div class="btn">

            <button style="margin-left: 6px" mat-raised-button color="primary">
                Comment
            </button>
        </div>
    </div>
</div>
