<div class="container">
  <div class="top">
    <h1>Hey, <strong style="color: rgb(77, 77, 79)">Challa</strong></h1>
    <mat-divider></mat-divider>
  </div>

  <mat-tab-group class="bottom">
    <mat-tab>
      <ng-template mat-tab-label>
        <h1 style="font-weight: bolder">Profile</h1>
      </ng-template>
      <div class="profile-row">
        <label>First name</label>
        <input
          [disabled]="clicked"
          type="text"
          [(ngModel)]="newUserData.firstname"
        />
      </div>
      <div class="profile-row">
        <label>Last name</label>
        <input
          [disabled]="clicked"
          [(ngModel)]="newUserData.lastname"
          type="text"
        />
      </div>
      <div class="profile-row">
        <label>Email adress</label>
        <input
          [disabled]="clicked"
          [(ngModel)]="newUserData.email"
          type="text"
        />
      </div>
      <div class="profile-row">
        <label>Department</label>

        <select [disabled]="clicked" [(ngModel)]="newUserData.department">
          <option value="Software Engineering">Software Engineering</option>
          <option value="Electrical Engineering">Electrical Engineering</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Chemical Engineering">Chemical Engineering</option>
          <option value="Civil Engineering">Civil Engineering</option>
        </select>
      </div>

      <div class="profile-row">
        <label>Year</label>

        <select [disabled]="clicked" [(ngModel)]="newUserData.academicYear">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button
        class="edit"
        (click)="editSection()"
        mat-raised-button
        color="primary"
      >
        Edit
      </button>
    </mat-tab>

    <mat-tab style="margin: 0 5rem">
      <ng-template mat-tab-label>
        <h1 style="font-weight: bolder">Ratings you gave</h1>
      </ng-template>
      <div class="reviews-container" style="margin: 0 6rem">
        <app-instructor-review-display></app-instructor-review-display>
        <app-instructor-review-display></app-instructor-review-display>
        <app-instructor-review-display></app-instructor-review-display>
        <app-instructor-review-display></app-instructor-review-display>
        <app-instructor-review-display></app-instructor-review-display>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <h1 style="font-weight: bolder">Comments you made</h1>
      </ng-template>
      <div class="comments-container">You've not made any comments yet!</div>
    </mat-tab>
  </mat-tab-group>
</div>
